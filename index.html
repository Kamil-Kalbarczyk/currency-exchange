<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>

    <!-- Bebas Neue and Lato Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Currency Rates in PLN</h1>
        </header>
        <section id="currencyRates">
            <div class="currencyComparing">
                <p class="QuotationDay">Quotation day: <span>2021-01-28</span></p>
                <!-- <p>Currencies expressed in: <span>PLN</span></p> -->
                <!-- <button>Change currency</button> -->

                <div class="compareSection">
                    <div class="chosenCurrencyFirst">
                        <p>Dolar amerykański</p>
                        <div>
                            <input id="currencyFirst" type="number" placeholder="100">
                            <label for="currencyFirst">USD</label>
                        </div>
                    </div>
                    <p>is</p>
                    <div class="chosenCurrencySecond">
                        <p>złoty</p>
                        <div>
                            <input id="currencySecond" type="number" placeholder="100" readonly>
                            <label for="currencySecond">PLN</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="currencyListContainer">
                <form>
                    <input type="text" placeholder="currency search">
                </form>
                <ul class="currencyList">
                </ul>
            </div>
        </section>
        <footer>
            <a href="http://api.nbp.pl/en.html">National Bank of Poland</a>
        </footer>
    </div>
    <script type="module" src="./js/code.js"></script>
</body>

</html>
